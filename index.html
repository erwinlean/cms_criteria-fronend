<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="icon" href="./assets/criteriaIco.ico" type="image/x-icon">

    <!--Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Portal</title>

    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/body.css">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/modal.css">
</head>
<body>
    <div class="all"></div>
        <div class="index">
            <div id="formulario-login">
                <div class="form-container">
                    <div class="login-title">
                        <h3>Bienvenido</h3>
                    </div>
                    <form id="login_form">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" autocomplete="email" placeholder="Ingrese su email">
                    
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="Ingrese su contraseña">
                    
                        <input type="submit" value="Iniciar sesión" disable>
                    </form>
                    <br><br>
                    <a class="reset" href="./password-request.html">¿Olvidó su contraseña?</a>
                </div>
            </div>
        
            <div class="imagen-index">
                <img class="logo" src="./assets/isologo-criteria-smart-catalogs.svg" alt="Criteria logo" title="Criteria logo">
            </div>
        </div>
            
        <div id="errorModal" class="modal">
            <div class="modal-content">
                <span id="errorModalClose" class="close-1">&times;</span>
                <p id="errorModalMessage"></p>
            </div>
        </div>

    <script type="module" src="./functions/userMannagment/login.js"></script>
</body>
</html>
